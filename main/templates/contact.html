{% extends 'base.html' %}
{% load static %}
{% block body %}
<style>
    body {
        color: #fff;
        font-family: "Work Sans", sans-serif;
        background-image: url("{% static 'contactBg.png' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-color: black; margin: 0;padding: 0;
    }

    nav {
        position: absolute;
        left: 40px;
        height: 5vh;
        display: flex;
        align-items: center;
    }

    nav .logo {
        width: 80px;
        height: 80px;
        background: url("{% static 'logo.png' %}") no-repeat center center;
        background-size: contain;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    nav ul li {
        display: inline;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
</style>
<div style="height: 10vh; margin: 0; width: 100%; display: flex; align-items: center; justify-content: center;">
    <img src="{% static 'arrowup.png' %}" style="height: 20%;">
</div>
<div style="height: 10vh; margin: 0; width: 100%; display: flex; align-items: center;">
    <nav>
        <div class="logo"></div>
        <ul>
            <li><a id="home_link" href="{% url 'home' %}">Home</a></li>
            <li><a id="about_link" href="{% url 'home-about' %}">About</a></li>
            <li><a id="contact_link" href="{% url 'home-contact' %}">Contact</a></li>
        </ul>
    </nav>
</div>
<div style="height: 70vh; margin: 0; width: 100%; display: flex; align-items: center;">
    <div style="text-align: left; margin-left: 40px;">
        <h1 style="font-size: 100px; margin-bottom: 0; margin-left: 0;">Contact</h1>
        <p style="margin-left: 6px;">This project was created by (TBD). You can find us at the following emails (TBD). </p>
        
    </div>
</div>
<div style="height: 10vh; margin: 0; width: 100%; display: flex; align-items: center; justify-content: center;">
    <!-- <img src="./arrowdown.png" style="height: 20%;"> -->
</div>

<script>
    document.addEventListener('keydown', (event) => {
        switch(event.key){
            case 'ArrowUp':
                document.getElementById("about_link").click();
                break;
        }
    });
</script>
{% endblock %}
